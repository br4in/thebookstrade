<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/profile.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a class="upper">T</a></li>
                <li><a class="lower">h</a></li>
                <li><a class="lower">e</a></li>
                <li><a class="upper">B</a></li>
                <li><a class="lower">o</a></li>
                <li><a class="lower">o</a></li>
                <li><a class="lower">k</a></li>
                <li><a class="lower">s</a></li>
                <li><a class="upper">T</a></li>
                <li><a class="lower">r</a></li>
                <li><a class="lower">a</a></li>
                <li><a class="lower">d</a></li>
                <li><a class="lower">e</a></li>
            </ul>
            <div id="settings-div">
                <button class="nav-btn" id="settings-btn" onclick="location.href='/profile'"></button>
                <button class="nav-btn" id="login-btn" onclick="location.href='/logout'"></button>
                <button class="nav-btn" id="home-btn" onclick="location.href='/home'"></button>
            </div>
        </nav>
        <div id="requests-div">
            <div id="requests-in">
                <button class="requests-btn">Incoming Requests<br>
                <span id="incomingNum"></span></button>
            </div>
            <div id="requests-out">
                <button class="requests-btn">Outgoing Requests<br>
                <span id="outgoingNum"></span></button>
            </div>
        </div>
        <div id="requested-books-div">
            <button id="close-btn" class="close-btns"></button>
            <div id="bookTitles"></div>
        </div>
        <div id="features-div">
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
            <div id="profile-settings">
                <h1>Update Profile</h1>
                <div class="container">
                    <form method="post" action="/updateProfile" id="updateProfileForm">
                        <input type="text" class="inputText" name="city" placeholder="City">
                        <input type="text" class="inputText" name="state" placeholder="State">
                        <input type="text" class="inputText" name="username" placeholder="Username">
                        <input class="inputSubmit" type="submit" value="Save">
                    </form>
                </div>
                <h1>Change Password</h1>
                <div class="container">
                    <form method="post" action="/changePasswd" id="changePasswdForm">
                        <input type="text" class="inputText" name="oldPass" placeholder="Old password">
                        <input type="text" class="inputText" name="newPass" placeholder="New password">
                        <input class="inputSubmit" type="submit" value="Save">
                    </form>
                </div>
            </div>
            <div id="profile-div">
                <h1 id="title">Hello</h1>
                <div class="container">
                    <form method="post" action="/newBook" id="newBookForm">
                        <input type="text" class="inputText" name="bookTitle" placeholder="Add a new book">
                        <input class="inputSubmit" type="submit" value="Add">
                    </form>
                </div>
                <div class="container">
                    <h1>Your books</h1>
                    <div id="my-books">
                        
                    </div>
                </div>
            </div>
        </div>

        <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
        <script type="text/javascript" src="js/profile.js"></script>
    </body>
</html>
